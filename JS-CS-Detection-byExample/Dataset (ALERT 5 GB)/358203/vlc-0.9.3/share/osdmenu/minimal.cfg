dir share/osdmenu/minimal
action 	key-prev (0,0)
	unselect fs_panel_simple.png
	select   fs_panel_skip_previous.png
	pressed  fs_panel_skip_previous.png
end
action 	key-next (0,0)
	unselect fs_panel_simple.png
	select   fs_panel_skip_next.png
	pressed  fs_panel_skip_next.png
end
action key-vol-up (0,0)
    unselect fs_panel_simple.png
    select   fs_panel_volume_max.png
    pressed  fs_panel_volume_max.png
end
action key-vol-mute (0,0)
    unselect fs_panel_simple.png
    select   fs_panel_volume_min.png
    pressed  fs_panel_volume_min.png
end
