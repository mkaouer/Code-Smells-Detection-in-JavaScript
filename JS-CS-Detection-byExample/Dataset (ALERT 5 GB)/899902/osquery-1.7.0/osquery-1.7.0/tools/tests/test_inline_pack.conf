{
  "options": {
    "enable_monitor": "true"
  },
  "packs": {
    "unrestricted_pack": {
      "version": "1.5.0",
      "queries": {
        "process_events": {
          "query": "select distinct path, cmdline, uid, euid, environment from process_events;",
          "interval": 3600,
          "version": "1.5.1-26",
          "removed": false
        }
      }
    },
    "discovery_pack": {
      "platform": "all",
      "version": "1.5.0",
      "discovery": [
        "select pid from processes where name = 'foobar';"
      ],
      "queries": {
        "kernel_modules": {
          "query": "select * from kernel_modules;",
          "interval": 3600
        },
        "totally_fake": {
          "query": "select * from kernel_modules;",
          "interval": 3600,
          "platform": "lol"
        }
      }
    },
    "fake_version_pack": {
      "version": "9.9.9",
      "queries": {}
    },
    "valid_discovery_pack": {
      "discovery": [
        "select * from osquery_info;"
      ],
      "queries": {
        "kernel_modules": {
          "query": "select * from kernel_modules;",
          "interval": 3600
        }
      }
    },
    "restricted_pack": {
      "version": "9.9.9",
      "platform": "none",
      "shard": "1"
    }
  },
  "schedule": {
    "launchd": {
      "query": "select * from launchd;",
      "interval": 3600
    }
  }
}
